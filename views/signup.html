<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: 'Poppins',sans-serif;
            width:100%;
            height:100vh;
            background: #121213;
            display:grid;
            place-items: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color:white;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-link {
            color:white;
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Signup</h2>
    <form action="http://localhost:3000/signup" method="post" id="signup-form">
        <input type="text" id= "username" name="username" placeholder="Username" required><br>
            <input type="email" id= "email" name="email" placeholder="Email" required><br>
            <input type="password" id= "password" name="password" placeholder="Password" required><br>
            <input type="password" id= "confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Signup">
    </form>
    <div class="login-link">
        Already have an account? <a href="http://localhost:3000/login">Login</a>
    </div>
    <script>
        var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm_Password').value;
    var error = document.getElementById('signupError');
    var success = document.getElementById('signupSuccess');

    if (username.trim() === '') {
        error.innerText = 'Please enter a username.';
        return false;
    }

    if (email.trim() === '') {
        error.innerText = 'Please enter your email.';
        return false;
    }

    // Validate email format
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        error.innerText = 'Please enter a valid email address.';
        return false;
    }

    if (password.trim() === '') {
        error.innerText = 'Please enter a password.';
        return false;
    }

    // Validate password strength
    if (password.length < 8) {
        error.innerText = 'Password must be at least 8 characters long.';
        return false;
    }

    // Validate password confirmation
    if (password !== confirmPassword) {
        error.innerText = 'Passwords do not match.';
        return false;
    }

    // Reset error message and show success message
    error.innerText = '';
    success.innerText = 'Registration successful. Please login.';
    return false; // Prevent form submission for demonstration
    </script>
</body>
</html>
