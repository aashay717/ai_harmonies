<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 100vh;
            background: #121213;
            display: grid;
            place-items: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-link {
            color: white;
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Signup</h2>
    <div id="signupError" class="error"></div>
    <div id="signupSuccess" class="success"></div>
    <form action="/signup" method="post" id="signup-form">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>
        <input type="submit" value="Signup">
    </form>
    <div class="login-link">
        Already have an account? <a href="/login">Login</a>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var confirmPassword = document.getElementById('confirm_password').value.trim();
            var error = document.getElementById('signupError');
            var success = document.getElementById('signupSuccess');
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            error.innerText = '';
            success.innerText = '';

            if (username === '') {
                error.innerText = 'Please enter a username.';
                event.preventDefault();
                return false;
            }

            if (email === '') {
                error.innerText = 'Please enter your email.';
                event.preventDefault();
                return false;
            }

            if (!emailRegex.test(email)) {
                error.innerText = 'Please enter a valid email address.';
                event.preventDefault();
                return false;
            }

            if (password === '') {
                error.innerText = 'Please enter a password.';
                event.preventDefault();
                return false;
            }

            if (password.length < 8) {
                error.innerText = 'Password must be at least 8 characters long.';
                event.preventDefault();
                return false;
            }

            if (password !== confirmPassword) {
                error.innerText = 'Passwords do not match.';
                event.preventDefault();
                return false;
            }

            // Simulate form submission success
            success.innerText = 'Registration successful. Please login.';
            event.preventDefault();
            return false;
        });
    </script>
</body>
</html>
